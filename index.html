<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  
  </head>
</head>
<body>
   <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png"></src>
      </div>
        <ul class="nav-links">
          <li ><a href="#home">Home</a></li>
          <li ><a href="#home">FindaJobs</a></li>
          <li ><a href="#home">About</a></li>
          <li ><a href="#home">Page</a></li>
          <li ><a href="#home">Contact</a></li>
        </ul>
        <ul class="nav-links">
          <li><a href="#register" class="nav-button-register">Register</a></li>
          <li><a href="#login" class="nav-button">Login</a></li>
        </ul>
     </nav>
   </header>

   <main class="main-container">
    
      <div class="text-container">
      <p>Find the </p>
      <p>most exciting </p>
      <p>startup jobs</p>

      <input type="text" class="job-title-input" placeholder="Enter the job title">
      <select class="job-location-input">
        <option value="">Select location</option>
        <option value="new-york">New York</option>
        <option value="san-francisco">San Francisco</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="seattle">Seattle</option>
        <option value="austin">Austin</option>
    </select>
    
      <button class="submit-button">Find job</button>
    </div>
    <div class="image-container">
      <div class="image-wrapper">
  <img src="image_men.jpg">
</div>
</div>
   </main>
   <footer class="footer" id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@example.com</p>
    <p>Phone: +123 456 7890</p>
</footer>
</body>
</html>
